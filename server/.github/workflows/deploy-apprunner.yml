name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: 381492060635.dkr.ecr.us-east-1.amazonaws.com/goflyto-api
      SERVICE_ARN: arn:aws:apprunner:us-east-1:381492060635:service/goflyto-api/a6e06cccae8442cf9629ab24001cd9c2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA:0:8}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:latest

      - name: Deploy to App Runner
        run: |
          echo "Deploying image: $ECR_REPOSITORY:$IMAGE_TAG"
          aws apprunner update-service \
            --service-arn $SERVICE_ARN \
            --source-configuration '{"ImageRepository":{"ImageIdentifier":"'$ECR_REPOSITORY:$IMAGE_TAG'","ImageRepositoryType":"ECR"}}'
